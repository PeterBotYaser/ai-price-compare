name: Update AI Model Prices

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Update prices
      id: update
      run: |
        node scripts/update-prices.js > update.log
        echo "RESULT<<EOF" >> $GITHUB_OUTPUT
        cat update.log >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Track price history
      id: history
      run: |
        node scripts/track-price-history.js > history.log
        echo "HISTORY<<EOF" >> $GITHUB_OUTPUT
        cat history.log >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT
    
    - name: Check for changes
      id: git-check
      run: |
        git diff --quiet data/ || echo "changed=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push changes
      if: steps.git-check.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git commit -m "ðŸ“Š Auto-update: Daily price sync from OpenRouter
        
        $(date -u '+%Y-%m-%d %H:%M UTC')
        
        - Updated prices from OpenRouter API
        - Tracked price history" || true
        git push
    
    - name: Summary
      run: |
        echo "## Price Update Results" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "${{ steps.update.outputs.RESULT }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## Price History" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        echo "${{ steps.history.outputs.HISTORY }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
